<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Render Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <ul class="nav nav-pills navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand navbar-dark" href="#">NeoSoft</a>
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="http://localhost:3000">Homepage</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="http://localhost:3000/addemployee">Add Employee</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Welcome Back</a>
            </li>
        </div>
    </ul>

    <div class="text-center d-flex justify-content-center">
        <form method="POST" action="/updatefile">
            <table class="m-5">
                <tbody>
                    <tr>
                        <td><label for="name">Enter Employee Name</label></td>
                        <td><input class="mt-3" type="text" id='name' name='name'></td>
                    </tr>
                    <tr>
                        <td><label for="id">Enter Employee ID</label></td>
                        <td><input class="mt-3" type="number" id='id' name='id'></td>
                    </tr>
                    <tr>
                        <td><label for="phn">Enter Employee Contact No.</label></td>
                        <td><input class="mt-3" type="text" id='phn' name='phn'></td>
                    </tr>
                    <tr>
                        <td><label for="mail">Enter Employee Email ID.</label></td>
                        <td><input class="mt-3" type="text" id='mail' name='mail'></td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center;"><button class="btn btn-primary mt-3">Submit</button>
                        </td>
                    </tr>
                </tbody>
            </table>


        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
